<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baitap9 – The Bat Family (FA5)</title>
 
  <!-- Font Awesome 5 Free -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
 
  <style>
    /* ===== Layout tổng ===== */
    :root{ --radius:16px; --gap:18px; }
    *{ box-sizing:border-box; }
    body{ margin:0; background:#f6f7f9; color:#222; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    #root{
      width:1024px;               /* i. khung chứa lớn */
      margin:24px auto 40px;
      padding:0 8px;
      text-shadow:0 1px 0 rgba(255,255,255,.5);
    }
 
    /* ===== Header: icon đứng TRƯỚC chữ ===== */
    #site-header{
      margin:0 0 18px;
      font-size:24px;
      line-height:52px;
      text-align:center;
      color:#2b2b2b;
      border-radius:6px;
      background:linear-gradient(#dcdcdc,#cfcfcf);
      box-shadow:inset 0 1px 0 #eee, 0 1px 2px rgba(0,0,0,.05);
    }
    #site-header span{
      display:inline-flex; align-items:center; gap:10px;
    }
    #site-header i{ opacity:.9; }
 
    /* ===== Danh sách anh hùng ===== */
    .superheroes{
      list-style:none; padding:0; margin:0 0 10px;
      display:flex; gap:var(--gap); align-items:flex-start; flex-wrap:nowrap;
    }
 
    /* Mỗi thẻ anh hùng */
    .superheroes > li{
      width:188px; display:inline-block; position:relative; transition:all .25s ease;
    }
    .superheroes img{
      display:block; width:100%; height:auto;
      border-radius:var(--radius);
      border:4px solid #eee;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
      object-fit:cover;
    }
 
    /* Nhãn tên anh hùng trên ảnh */
    .hero-header{
      position:absolute; left:12px; top:12px; z-index:2;
      padding:6px 10px; border-radius:10px; font-weight:700;
      color:#fff; background:rgba(0,0,0,.55);
      text-shadow:0 1px 0 rgba(0,0,0,.5);
      display:inline-flex; align-items:center; gap:6px;
    }
 
    /* Badge icon ở góc phải trên */
    .badge{
      position:absolute; right:12px; top:12px; width:34px; height:34px;
      border-radius:50%; display:grid; place-items:center; z-index:3; color:#fff;
      background:linear-gradient(135deg,#2d2d2d,#4a4a4a);
      box-shadow:0 3px 8px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.25);
    }
    .badge i{ font-size:14px; }
 
    /* tô màu mỗi badge cho vui mắt */
    .superheroes li:nth-child(1) .badge{ background:linear-gradient(135deg,#1f3b4d,#2d6a8a); }
    .superheroes li:nth-child(2) .badge{ background:linear-gradient(135deg,#6a4100,#c58a1a); }
    .superheroes li:nth-child(3) .badge{ background:linear-gradient(135deg,#5a1040,#b33a8c); }
    .superheroes li:nth-child(4) .badge{ background:linear-gradient(135deg,#0e3a2b,#2e8b57); }
    .superheroes li:nth-child(5) .badge{ background:linear-gradient(135deg,#512600,#a0522d); }
 
    /* Nút read more */
    .superheroes a{
      position:absolute; left:50%; bottom:12px; transform:translateX(-50%);
      display:none; width:max-content;
      padding:6px 10px; border-radius:10px;
      background:rgba(255,255,255,.92); color:#333; text-decoration:none;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    .superheroes a i{ margin-left:6px; transition:transform .2s ease; }
 
    /* Hover: hiện read more + tăng nhẹ chiều rộng */
    .superheroes > li:hover{ width:210px; z-index:1; }
    .superheroes > li:hover a{ display:block; text-decoration:underline; }
    .superheroes > li:hover a i{ transform:translateX(2px); }
  </style>
</head>
<body>
  <div id="root">
    <h1 id="site-header"><span><i class="fas fa-crow"></i> The Bat family</span></h1>
 
    <ul class="superheroes">
      <li>
        <span class="badge"><i class="fas fa-shield-alt"></i></span>
        <strong class="hero-header"><i class="fas fa-user-ninja"></i> Batman</strong>
        <img src="imgs/superhero-1.jpg" alt="Batman">
        <a href="https://en.wikipedia.org/wiki/Batman" target="_blank" rel="noopener">
          Read more <i class="fas fa-arrow-right"></i>
        </a>
      </li>
 
      <li>
        <span class="badge"><i class="fas fa-bolt"></i></span>
        <strong class="hero-header"><i class="fas fa-plane"></i> Batwing</strong>
        <img src="imgs/superhero-2.jpg" alt="Batwing">
        <a href="https://en.wikipedia.org/wiki/Batwing_(DC_Comics)" target="_blank" rel="noopener">
          Read more <i class="fas fa-arrow-right"></i>
        </a>
      </li>
 
      <li>
        <span class="badge"><i class="fas fa-mask"></i></span>
        <strong class="hero-header"><i class="fas fa-venus"></i> Batgirl</strong>
        <img src="imgs/superhero-3.jpg" alt="Batgirl">
        <a href="https://en.wikipedia.org/wiki/Batgirl" target="_blank" rel="noopener">
          Read more <i class="fas fa-arrow-right"></i>
        </a>
      </li>
 
      <li>
        <span class="badge"><i class="fas fa-feather-alt"></i></span>
        <strong class="hero-header"><i class="fas fa-moon"></i> Nightwing</strong>
        <img src="imgs/superhero-4.jpg" alt="Nightwing">
        <a href="https://en.wikipedia.org/wiki/Nightwing" target="_blank" rel="noopener">
          Read more <i class="fas fa-arrow-right"></i>
        </a>
      </li>
 
      <li>
        <span class="badge"><i class="fas fa-star"></i></span>
        <strong class="hero-header"><i class="fas fa-fire-alt"></i> Red Robin</strong>
        <img src="imgs/superhero-5.jpg" alt="Red Robin">
        <a href="https://en.wikipedia.org/wiki/Red_Robin_(comics)" target="_blank" rel="noopener">
          Read more <i class="fas fa-arrow-right"></i>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
