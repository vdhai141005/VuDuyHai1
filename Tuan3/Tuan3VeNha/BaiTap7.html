<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Layout Bài 7</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
 
    body {
        display: flex;
        justify-content: center;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
 
    #wrapper {
        width: 700px;
        border: 3px solid #000;
        padding: 10px;
    }
 
    header, nav, main, footer {
        border: 2px solid #000;
        padding: 15px;
        font-size: 18px;
        text-transform: lowercase;
        margin-bottom: 10px;
    }
 
    /* Hàng dưới: nav + main */
    .content {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
 
    nav {
        width: 20%;
        height: 300px;
    }
 
    main {
        width: 80%;
        height: 300px;
    }
 
    footer {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div id="wrapper">
    <header>header</header>
 
    <div class="content">
        <nav>nav</nav>
        <main>main</main>
    </div>
 
    <footer>footer</footer>
</div>
</body>
</html
