
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIT Swirl Animation</title>

<style>
  /* Toàn trang căn giữa */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222;
    font-family: Arial, sans-serif;
  }

  /* Khung chứa logo BIT */
  .at-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  /* Hiệu ứng swirl-in-br-clock */
  @keyframes swirl-in-br-clock {
    0% {
      transform: rotate(-540deg) scale(0);
      transform-origin: 100% 100%;
      opacity: 0;
    }
    100% {
      transform: rotate(0deg) scale(1);
      transform-origin: 100% 100%;
      opacity: 1;
    }
  }

  /* Khối chứa logo và chữ */
  figure {
    display: inline-block;
    background-color: white;
    color: black;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    width: 220px;

    /* Gán hiệu ứng swirl */
    animation: swirl-in-br-clock 2s ease-in-out infinite alternate;
  }

  /* Logo BIT */
  img {
    width: 100%;
    border-radius: 8px;
    display: block;
  }

  /* Chữ BIT */
  figcaption {
    font-size: 40px;
    font-weight: bold;
    color: inherit;
    margin-top: 10px;
  }
</style>
</head>

<body>
  <div class="at-container">
    <figure>
      <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT Logo">
      <figcaption>BIT</figcaption>
    </figure>
  </div>
</body>
</html>
